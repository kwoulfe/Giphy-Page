<!doctype html>
<html lang="en">

<head>
    <title>Gettin' Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
</head>

<body>
    <div class=" jumbotron jumbotron-fluid ">
        <div class="container ">
            <h1 class="display-3">Gettin' Giphy Wit It</h1>
        </div>
    </div>
    <form id="gif-form" role="form">
        <div class="form-group">
            <label for="sport-input">Pick a Sport</label>
            <input type="text" placeholder="i.e. Bobsled" id="sport-input">
        </div>
        <input id="addGif" type="submit" value="Add New Sport" class="btn btn-outline-darkbtn-outline-dark">
    </form>
    <div class="instructions">
        <p class="display-4">Click a button to see the magic!</p>
    </div>
    <div class="col-md-12">
        <div id="gifImages" class="container"></div>
    </div>
    <div class="col-md-12">
        <div id="gifs" class="container"></div>
    </div>
    <footer>
        <h1 class="display-3">Sports!</h1>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <!-- Link to JS stylesheet -->
    <script type="text/javascript " src="assets/app.js "></script>
</body>

</html>
